<!DOCTYPE html>
<html lang="en">
<head>
    <!-- jQuery library and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Puzzle Page 2</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script2.js"></script>
    <script>
        $(document).ready(function() {
            $('#menu a').click(function(e) {
                var pageToLoad = $(this).attr('href');
                $('.puzzle').fadeOut(300, function() {
                    window.location.href = pageToLoad;
                });
            });
        });
    </script>
</head>
<body>
    <h1>Draggable Puzzle</h1>
    <p>Menu:</p>
    <ul id="menu">
        <li><a href="index.html">Sliding Puzzle</a></li>
        <li><a href="index2.html">Draggable Puzzle</a></li>
    </ul>
    <p>To the right of the puzzle is a stack of the remaining puzzle pieces.</p>
    <p>Drag them to their final positions!</p>
    <div id="puzzleContainer">

        <div class="puzzlePiece finalPosition" id="piece1" style="top: 100px; left: 0px;">
            <img src="images/piece1.jpg" alt="Piece 1">
        </div>
        <div class="puzzlePiece finalPosition" id="piece8" style="top: 430px; left: 250px;">
            <img src="images/piece8.jpg" alt="Piece 8">
        </div>
        <div class="puzzlePiece finalPosition" id="piece5" style="top: 265px; left: 250px;">
            <img src="images/piece5.jpg" alt="Piece 5">
        </div>

        <div class="puzzlePiece draggable" id="draggablePiece2" data-final-top="100" data-final-left="250">
            <img src="images/piece2.jpg" alt="Piece 2">
        </div>
        <div class="puzzlePiece draggable" id="draggablePiece3" data-final-top="100" data-final-left="500">
            <img src="images/piece3.jpg" alt="Piece 3">
        </div>
        <div class="puzzlePiece draggable" id="draggablePiece4" data-final-top="265" data-final-left="0">
            <img src="images/piece4.jpg" alt="Piece 4">
        </div>
        <div class="puzzlePiece draggable" id="draggablePiece6" data-final-top="265" data-final-left="500">
            <img src="images/piece6.jpg" alt="Piece 6">
        </div>
        <div class="puzzlePiece draggable" id="draggablePiece7" data-final-top="430" data-final-left="0">
            <img src="images/piece7.jpg" alt="Piece 7">
        </div>
        <div class="puzzlePiece draggable" id="draggablePiece9" data-final-top="430" data-final-left="500">
            <img src="images/piece9.jpg" alt="Piece 9">
        </div>

        <div class="puzzlePiece finalPosition" style="top: 100px; left: 250px;"></div>
        <div class="puzzlePiece finalPosition" style="top: 100px; left: 500px;"></div>
        <div class="puzzlePiece finalPosition" style="top: 265px; left: 0px;"></div>
        <div class="puzzlePiece finalPosition" style="top: 265px; left: 500px;"></div>
        <div class="puzzlePiece finalPosition" style="top: 430px; left: 0px;"></div>
        <div class="puzzlePiece finalPosition" style="top: 430px; left: 500px;"></div>

    </div>
    
    
</body>
</html>
